<!DOCTYPE html>
<html>

    <head>
        <title>Profile</title>
        <link href="../css/login-signup-style.css" type="text/css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <span class="arrow-back" id="arrow">&larr;</span>
                <div class="Name">
                    <p id="name">Name</p>
                    <h5 id="tweets_number"> # Tweet</h5>
                </div>
            </div>
            <div>
                <img src="../Profile page/images/cover.png" class="cover-photo" id="cover_photo">
            </div>
            <div class="Profile">
                <img src="../Profile page/images/PP.png" class="Profil-picture" id="Profil_picture">
            </div>
            <div class="profile-informations">
                <p id="full_name">Name</p>
                <h4 id="username">Username</h4>
                <h4 id="join_date">Join Date</h4>
                <div class="profile-info">
                    <div class="Follow-info">
                        <h5 id="following_number"> # Following </h5>
                        <h5 id="follwer_number"> # Followers </h5>
                    </div>
                    <div class="relation">
                    <button class="edit-profile" id="follow_button">Follow <span id="folow_button_span">&#43;</span></button>
                    <button class="edit-profile btn-block" id="block_button">Block <span >&#9888;</span></button>
                    </div>
                </div>
            </div>
            <div class="Tweet-title">Tweets</div>
            <div id="all_tweets" class="all-tweets" ></div>
            <div class="Tweet" id="Tweet">
        </div>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
    </html>
