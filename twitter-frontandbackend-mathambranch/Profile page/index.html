<!DOCTYPE html>
<htm>

    <head>
        <title>Profile</title>
        <link href="../css/login-signup-style.css" type="text/css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container" id="container">
            <div class="header">
                <span class="arrow-back">&larr;</span>
                <div class="Name">
                    <p id="name">Name</p>
                    <h5 id="tweets_number"> # Tweet</h5>
                </div>
            </div>
            <div>
                <img src="./images/cover.png" class="cover-photo" id="cover_photo">
            </div>
            <div class="Profile">
                <img src="./images/PP.png" class="Profil-picture" id="Profil_picture">
            </div>
            <div class="profile-informations">
                <p id="full_name">Name</p>
                <h4 id="username">Username</h4>
                <h4 id="join_date">Join Date</h4>
                <div class="profile-info">
                    <div class="Follow-info">
                        <h5 id="following_number"> # Following </h5>
                        <h5 id="follwer_number"> # Followers </h5>
                    </div>
                    <button class="edit-profile" id="edit">Edit Profile</button>
                </div>
            </div>
            <div class="Tweet-title">Your Tweet</div>
            <div class="all-tweets" id="all_tweets">
           
           
        </div>
        </div>
        <div class="edit-popup" id="edit-popup">
            <div class="edit-content">
                <div class="close-popup">
                    <span class="close" id="close">&times;</span>
                </div>
                <img src="../signin-signup-page/images/Twitter-logo-login.png" class="logo-signin">
                <p>Edit your profile</p>
                <div class="edit-section">
                    <label  class="label file-upload" id="label_update_profile">
                    <input class="file" type="file" name="img"  accept="image/jpeg, image/png, image/jpg" id="btn_update_profile">
                    Update profile
                    </label>
                    <button type="button" class="remove-btn" id="btn_remove_profile">Remove profile</button>
                </div> 
                <div class="edit-section">
                    <label  class="label file-upload" id="label_update_cover">
                    <input class="file" type="file" accept="image/jpeg, image/png, image/jpg" item id="btn_update_cover">
                    Update cover:
                    </label>
                    <button class="remove-btn" id="btn_remove_cover">Remove cover</button>
                </div>
                <input class="input" placeholder="Change Username" id="input_username">
                <input class="input" placeholder="Change Password" id="input_password">
                <button class="submit" id="submit">
                    Submit
                </button>
            </div>
        </div>







        <script src="./javascript/scripts.js" type="text/javascript"></script>
        <script src="./javascript/javascript.js" type="text/javascript"></script>
    </body>
