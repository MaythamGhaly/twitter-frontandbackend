<!DOCTYPE html>
<htm>

    <head>
        <title>Profile</title>
        <link href="../css/login-signup-style.css" type="text/css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <span class="arrow-back">&larr;</span>
                <div class="Name">
                    <p id="Name">Name</p>
                    <h5 id="nbr-tweet"> # Tweet</h5>
                </div>
            </div>
            <div>
                <img src="./images/cover.png" class="cover-photo" id="cover-photo">
            </div>
            <div class="Profile">
                <img src="./images/PP.png" class="Profil-picture" id="Profil-picture">
            </div>
            <div class="profile-informations">
                <p>Name</p>
                <h4>Username</h4>
                <h4>Join Date</h4>
                <div class="profile-info">
                    <div class="Follow-info">
                    <h5>  # Following </h5>
                    <h5>  # Followers </h5>
                    </div>
                    <button class="edit-profile">Edit Profile</button>
                </div>
                <div class="Tweet" id="Tweet">
                    
                </div>
            </div>
        </div>








        <script src="./javascript/javascript.js" type="text/javascript"></script>
    </body>
